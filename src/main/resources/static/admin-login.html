<!DOCTYPE html>
<html ng-app="admin">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Вход от администратора</title>
    <link href="webjars/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="webjars/angularjs/1.5.0/angular.min.js"></script>
    <script src="js/admin.js"></script>
</head>
<body ng-controller="MainController">
        <form name="logInForm"  ng-submit="authenticate()">
            <div>
                <label>Логин</label><br>
                <input class="form-control" required type="text" name="username" ng-model="admin.username"/>
            </div>
            <div>
                <label>Пароль</label><br>
                <input class="form-control" required type="password" name="password" ng-model="admin.password"/>
            </div>
            <br>
            <button class="btn btn-primary" type="submit">
                Войти
            </button>
            <div class="help-block" style="color:#a94442;">
                <p ng-show="failed">Вход не удался.</p>
            </div>
        </form>
</body>
</html>
