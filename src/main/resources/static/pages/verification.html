<h3>Подтверждение регистрации</h3>
<div class="main-block">
    <div class="purchase-main-block" style="color:#a94442;">
    		<h4 ng-show="timeout">Время подтверждения регистрации истекло.</h4>
    		<h4 ng-show="notFound">Некорректная ссылка.</h4>
    		<button ng-show="timeout" class="btn btn-default" ng-click="resend()">
                Переотправить письмо для подтвердения
                <span class="glyphicon glyphicon-refresh glyphicon-spin" ng-show="loading"></span>
            </button>
    		<h4 ng-show="failed">При обработке запроса произошла ошибка.</h4>
    		<h4 ng-show="success" style="color:green">Ваша регистрация успешно подтверждена.</h4>
    		<h4 ng-show="sendSuccess" style="color:green">Письмо отправлено</h4>
    </div>	
</div>
