<h3>{{customer.name}}</h3>
<div class="main-block">
    <div class="purchase-main-block">
        <table border="0" cellpadding="0" cellspacing="0" width="100%">
            <tbody>
            <tr ng-show="customer.id">
                <td align="left" valign="top" width="50%"><strong>ИНН</strong></td>
                <td align="left" valign="top" width="50%">
                    {{customer.id}}
                </td>
            </tr>
            <tr ng-show="customer.id">
                <td><div class="grey-line-sm"></div></td>
                <td><div class="grey-line-sm"></div></td>
            </tr>
            <tr ng-show="customer.email">
                <td align="left" valign="top" width="50%"><strong>Электронный адрес</strong></td>
                <td align="left" valign="top" width="50%">
                    <span ng-bind-html="customer.email | linky:'_blank'"></span>
                </td>
            </tr>
            <tr ng-show="customer.email">
                <td><div class="grey-line-sm"></div></td>
                <td><div class="grey-line-sm"></div></td>
            </tr>
            <tr ng-show="customer.phone">
                <td align="left" valign="top" width="50%"><strong>Телефон</strong></td>
                <td align="left" valign="top" width="50%">
                    {{customer.phone}}
                </td>
            </tr>
            <tr ng-show="customer.phone">
                <td><div class="grey-line-sm"></div></td>
                <td><div class="grey-line-sm"></div></td>
            </tr>
            <tr ng-show="customer.fax">
                <td align="left" valign="top" width="50%"><strong>Факс</strong></td>
                <td align="left" valign="top" width="50%">
                    {{customer.fax}}
                </td>
            </tr>
            <tr ng-show="customer.fax">
                <td><div class="grey-line-sm"></div></td>
                <td><div class="grey-line-sm"></div></td>
            </tr>
            <tr ng-show="customer.postalAddress">
                <td align="left" valign="top" width="50%"><strong>Почтовый Адрес</strong></td>
                <td align="left" valign="top" width="50%">
                    {{customer.postalAddress}}
                </td>
            </tr>
            <tr ng-show="customer.postalAddress">
                <td><div class="grey-line-sm"></div></td>
                <td><div class="grey-line-sm"></div></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="row detail-select">
        <div class="col-md-3 detail-select-item-selected">
            <a href="">Закупки</a>
        </div>
    </div>
    <div class="detail-item">
	    <div purchases></div>
    </div>
</div>
